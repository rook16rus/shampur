<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Описание сайта">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,700;8..144,800;8..144,900&amp;display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Главная | Шампур</title>
    <link rel="stylesheet" href="assets/css/style.min.css?v=0.0.0.0">
  </head>
  <body class="page-home">
    <div class="page-wrapper">

      <main class="page-main main">
        <article class="features">
          <div class="container">
            <div class="features__slider swiper js-infinity-slider">
              <div class="swiper-wrapper">
                <div class="features__slide swiper-slide">
                  <svg class="icon icon-features-icon-1">
                    <use xlink:href="assets/images/sprites/sprite-multi.svg#features-icon-1"></use>
                  </svg><span>Готовим на углях</span>
                </div>
                <div class="features__slide swiper-slide">
                  <svg class="icon icon-features-icon-2">
                    <use xlink:href="assets/images/sprites/sprite-multi.svg#features-icon-2"></use>
                  </svg><span>Бесплатная доставка от 1000 ₽</span>
                </div>
                <div class="features__slide swiper-slide">
                  <svg class="icon icon-features-icon-3">
                    <use xlink:href="assets/images/sprites/sprite-multi.svg#features-icon-3"></use>
                  </svg><span>120+ продуктов</span>
                </div>
                <div class="features__slide swiper-slide">
                  <svg class="icon icon-features-icon-4">
                    <use xlink:href="assets/images/sprites/sprite-multi.svg#features-icon-4"></use>
                  </svg><span>Быстрая доставка по Казани</span>
                </div>
              </div>
            </div>
          </div>
        </article>
        <section class="intro">
          <div class="container">
            <div class="intro__wrapper">
              <div class="intro__content">
                <div class="intro__content-top">
                  <div class="intro__logo">
                    <img class="lazyload" data-src="assets/images/logo.png" src="#">
                    <div class="intro__logo-content"><span class="intro__logo-name">Шампур</span><span class="intro__logo-city">Казань</span>
                    </div>
                  </div>
                  <div class="intro__delivery"><span class="intro__delivery-time">Работаем 10:00—22:30</span><span class="intro__delivery-desc">Доставка и оплата</span>
                  </div>
                </div>
                <h1 class="intro__title">Доставка<div class="intro__title-img">
                    <img class="lazyload" data-src="assets/images/title-img-1.jpg" src="#">
                  </div>шаурмы и<div class="intro__title-img">
                    <img class="lazyload" data-src="assets/images/title-img-2.jpg" src="#">
                  </div>шашлыка<br>В казани</h1>
              </div>
              <div class="intro__video-block">
                <video class="intro__video" preload="none" muted loop playsinline autoplay>
                  <source src="assets/include/intro.webm" type="video/webm">
                  <source src="assets/include/intro.mp4" type="video/mp4">
                </video>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="modal">
      <div class="modal__container modal-demo" data-target="demo">
        <div class="modal__content">
          <button class="button-reset modal__close-btn modal-close" type="button"><span></span><span></span>
          </button>
        </div>
      </div>
    </div>

  </body>
  <script src="assets/js/main.js?v=0.0.0.0"></script>
  <script src="assets/js/backend.js?v=0.0.0.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
